<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
    <title>Encriptador - Desencriptador</title>
    <link rel="icon" type="image/x-icon" href="aluraico.ico">
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <h1>
          <img src="images/aluraicon.png" alt="icono de alura" />
        </h1>
        <input
          type="text"
          name="inputtext"
          id="inputtext"
          placeholder="Ingrese el texto aqui"
        />
        <img src="images/Frame 1.png" alt="warning" class="warningmessage" />
        <button class="buttons" id="encript">Encriptar</button>
        <button class="buttons" id="desencript">Desencriptar</button>
      </div>

      <div class="div2">
        <textarea name="outputtext" id="outputtext" cols="20" rows="10"></textarea>
        <button id="copy">Copiar</button>
        <img src="images/dollfigure.png" alt="dollfigure.png" id="dollfigure" />
        <p class="emptymessage" id="emptymessage">
          <strong>Ning√∫n mensaje fue<br />encontrado</strong><br /><br />Ingresa
          el texto que desees encriptar o desencriptar
        </p>
        
      </div>
    </div>
  </body>
</html>
